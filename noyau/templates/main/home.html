{% extends "main/header.html" %}

{% block content %}
    <div class="row">
        {% for n in netfeelex %}
        <div class="col s12 m6 l4">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{n.Titre_filme}}</span>
                    <p>{{n.Contenu_filme | safe }}</p>
                    <p style="font-size:70%">{{n.Date_publie |safe}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
